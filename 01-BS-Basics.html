<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <title>BS Basics</title>
  </head>
  <body>
    <p class="h1 text-primary bg-warning">
      This is my first heading <span class="badge text-bg-secondary">New</span>
    </p>
    <p class="h2 text-secondary">This is my second heading</p>
    <p class="h3 text-danger">This is my third heading</p>
    <p class="h4 text-warning">This is my fourth heading</p>
    <p class="h5 text-dark">This is my fifth heading</p>
    <p class="h6 text-light bg-dark">This is my sixth heading</p>
    <hr />
    <button type="button" class="btn btn-primary">
      Notifications <span class="badge text-bg-danger">4</span>
    </button>
    <hr />
    <!-- display classes -->
    <p class="display-1 text-primary bg-secondary">display clases</p>
    <p class="display-2 bg-primary">display clases</p>
    <p class="display-3 bg-warning">display clases</p>
    <p class="display-4 bg-success">display clases</p>
    <p class="display-5 text-warning bg-dark">display clases</p>
    <p class="display-6 bg-danger">display clases</p>
    <p class="display-7 bg-light">display clases 7</p>
    <hr />
    <!-- buttons -->
    <button type="button" class="btn btn-primary m-2">Primary</button>
    <button type="button" class="btn btn-secondary m-2">Secondary</button>
    <button type="button" class="btn btn-success m-2">Success</button>
    <button type="button" class="btn btn-danger m-2">Danger</button>
    <button type="button" class="btn btn-warning m-2">Warning</button>
    <button type="button" class="btn btn-info m-2">Info</button>
    <button type="button" class="btn btn-light text-success m-2">Light</button>
    <button type="button" class="btn btn-dark m-2">Dark</button>
    <button type="button" class="btn btn-link fs-5">Link</button>
    <hr />

    <a class="btn btn-primary" href="#" role="button">Link</a>
    <button class="btn btn-primary" type="submit">Button</button>
    <input class="btn btn-primary" type="button" value="Input" />
    <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
    <input class="btn btn-primary btn-sm" type="reset" value="Reset" />
    <hr />

    <button type="button" class="btn btn-outline-primary">Primary</button>
    <button type="button" class="btn btn-outline-secondary">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark disabled">Dark</button>
    <hr />

    <div class="d-grid gap-2">
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr />
     <!-- left side-->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr />
     <!-- right side-->
    <div class="d-grid gap-2 d-md-block ">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary" type="button">Button</button>
    </div>
    <hr />
     <!-- center -->
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="button">Button</button>
      <button class="btn btn-primary mx-auto" type="button">Button</button>
    </div>
    <hr>
    <button class="btn btn-primary d-grid gap-3 col-6 mx-auto" type="button">Button</button>
  </body>
</html>
